<body class="slider">
    <br>
    <br>
    <br>

    <div class="secciones">
        <br>
        <div class="container-fluid">
            <div class="form">
                <div class="row justify-content-center form-row align-items-center">
                    <div class="col-4">
                        <div class="form-floating">
                            <input class="form-control" type="text" id="nameCloud" required>
                            <label for="nameCloud">Name</label>
                        </div>
                    </div>
                </div>
                <div class="row justify-content-center form-row align-items-center">
                    <div class="col-4">
                        <div class="form-floating">
                            <input class="form-control" type="text" id="brand" required>
                            <label for="brand">Brand</label>
                        </div>
                    </div>
                </div>
                <div class="row justify-content-center form-row align-items-center">
                    <div class="col-4">
                        <div class="form-floating">
                            <input class="form-control" type="text" id="year" required>
                            <label for="year">Year</label>
                        </div>
                    </div>
                </div>
                <div class="row justify-content-center form-row align-items-center">
                    <div class="col-4">
                        <div class="form-floating">
                            <input class="form-control" type="text" id="description" required>
                            <label for="description">Description</label>
                        </div>
                    </div>
                </div>

                <div class="row justify-content-center form-row align-items-center">
                    <div class="col-4">
                        <div class="input-group col-4">
                            <label class="input-group-text" for="category">Category</label>
                            <select class="form-control form-select category" aria-label="Default select example"
                                id="category">
                            </select>
                           
                        </div>
                    </div>
                </div>

            </div>
            <br />

            <div class="row justify-content-center">
                <div class="col-4">
                    <button type="button" class="btn btn-outline-secondary w-100 btn-block" onclick="crearCloud()"
                        id="btnCrear">Create</button>
                </div>
            </div>

            <div class="row justify-content-center">
                <div class="col-4">
                    <button type="button" class="btn btn-outline-secondary w-100 btn-block" onclick="cleanCloud()"
                        id="btnCrear">Clean</button>
                </div>
            </div>

            <br />
            <div class="row">
                <table class="table table-dark table-hover">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Brand</th>
                            <th>Year</th>
                            <th>Description</th>
                            <th>Category</th>
                            <th colspan="2" style="text-align: center">Action</th>
                        </tr>
                    </thead>
                    <tbody class="cuerpoCloud" id="contenidoTablaCloud">

                    </tbody>
                </table>


            </div>

        </div>

       

        <!-- Modal -->
        <div class="modal fade" id="updateCloudModal" tabindex="-1" aria-labelledby="exampleModalLabel"
            aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Update Cloud <span
                                id="ActualizarNombreCloud"></span></h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
                    </div>
                    <div class="modal-body">
                        <div class="row justify-content-center form-row align-items-center">
                            <div class="col-12">
                                <label for="nameCategory">Name</label>
                                <input class="form-control form-control-lg" type="text" placeholder="Nombre"
                                    id="nameUpdateCloud">
                            </div>
                        </div>
                        <div class="row justify-content-center form-row align-items-center">
                            <div class="col-12">
                                <label for="nameCategory">Brand</label>
                                <input class="form-control form-control-lg" type="text" placeholder="Oracle"
                                    id="brandUpdateCloud">
                            </div>
                        </div>
                        <div class="row justify-content-center form-row align-items-center">
                            <div class="col-12">
                                <label for="descriptionCategory">Year</label>
                                <input class="form-control form-control-lg" type="number" placeholder="2021"
                                    id="yearUpdateCloud">
                            </div>
                        </div>
                        <div class="row justify-content-center form-row align-items-center">
                            <div class="col-12">
                                <label for="nameCategory">Description</label>
                                <input class="form-control form-control-lg" type="text" placeholder="Descipcion"
                                    id="descriptionUpdateCloud">
                            </div>
                        </div>
                        <div class="row justify-content-center form-row align-items-center">
                            <div class="col-12">
                                <label for="categoryUpdateCloud">Category</label>
                                <select class="form-control form-select form-control-lg category"
                                    aria-label="Default select example" id="categoryUpdateCloud">
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                        <button type="button" class="btn btn-warning" data-bs-dismiss="modal"
                            onclick="actualizarCloud()" id="btnActualizar">Update</button>
                    </div>
                </div>
            </div>
        </div>


        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-kQtW33rZJAHjgefvhyyzcGF3C5TFyBQBA13V1RKPf4uH+bwyzQxZ6CmMZHmNBEfJ"
            crossorigin="anonymous"></script>
        <script src="/js/cloud.js"></script>
</body>

</html>
