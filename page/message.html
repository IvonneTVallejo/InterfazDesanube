<body class="slider">
    <br>
    <br>
    <br>

    <div class="secciones">
        <br>
        <div class="container-fluid">
            <div class="form">
                <div class="row justify-content-center form-row align-items-center">
                    <div class="col-4">
                        <div class="form-floating">
                            <input class="form-control" type="text" id="textMessage" required>
                            <label for="textMessage">Text message</label>
                        </div>
                    </div>
                </div>

                <div class="row justify-content-center form-row align-items-center">
                    <div class="col-4">
                        <div class="input-group col-4">
                            <label class="input-group-text" for="cloud">Cloud</label>
                            <select class="form-control form-select cloud" aria-label="Default select example"
                                id="cloud">
                            </select>
                            
                        </div>
                    </div>
                </div>

                <div class="row justify-content-center form-row align-items-center">
                    <div class="col-4">
                        <div class="input-group col-4">
                            <label class="input-group-text" for="client">Client</label>
                            <select class="form-control form-select client" aria-label="Default select example"
                                id="client">
                            </select>
                           
                        </div>
                    </div>
                </div>

            </div>
            <br />

            <div class="row justify-content-center">
                <div class="col-4">
                    <button type="button" class="btn btn-outline-secondary w-100 btn-block" onclick="crearMessage()"
                        id="btnCrear">Create</button>
                </div>
            </div>

            <div class="row justify-content-center">
                <div class="col-4">
                    <button type="button" class="btn btn-outline-secondary w-100 btn-block" onclick="cleanMessage()"
                        id="btnCrear">Clean</button>
                </div>
            </div>


            <br />
            <div class="row">
                <table class="table table-dark table-hover">
                    <thead>
                        <tr>

                            <th>Text message</th>
                            <th>Cloud</th>
                            <th>Client</th>
                            <th colspan="2" style="text-align: center">Action</th>
                        </tr>
                    </thead>
                    <tbody class="cuerpoMessage" id="contenidoTablaMessage">

                    </tbody>
                </table>

            </div>

            



            <!-- Modal -->
            <div class="modal fade" id="updateMessageModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">Update Message <span
                                    id="ActualizarMessage"></span></h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal"
                                aria-label="Cerrar"></button>
                        </div>
                        <div class="modal-body">
                            <div class="row justify-content-center form-row align-items-center">
                                <div class="col-12">
                                    <label for="textMessage">Text Message</label>
                                    <input class="form-control form-control-lg" type="text" 
                                        id="textUpdateMessage">
                                </div>
                            </div>
                            <div class="row justify-content-center form-row align-items-center">
                                <div class="col-12">
                                    <label for="cloudUpdateMessage">Cloud</label>
                                    <select class="form-control form-select form-control-lg cloud"
                                        aria-label="Default select example" id="cloudUpdateMessage">
                                    </select>
                                </div>
                            </div>
                            <div class="row justify-content-center form-row align-items-center">
                                <div class="col-12">
                                    <label for="clientUpdateMessage">Client</label>
                                    <select class="form-control form-select form-control-lg client"
                                        aria-label="Default select example" id="clientUpdateMessage">
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                            <button type="button" class="btn btn-warning" data-bs-dismiss="modal"
                                onclick="actualizarMessage()" id="btnActualizar">Update</button>
                        </div>
                    </div>
                </div>
            </div>

            <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"

                crossorigin="anonymous"></script>
